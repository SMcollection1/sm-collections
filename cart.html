<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - SM Collections</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }
    h1 {
      color: #667eea;
      text-align: center;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .cart-item img {
      width: 80px;
      border-radius: 10px;
    }
    .cart-item h3 {
      margin: 0;
    }
    .remove-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .remove-btn:hover {
      opacity: 0.8;
    }
    .total {
      text-align: right;
      font-size: 1.3rem;
      margin-top: 1.5rem;
    }
    .btn {
      display: block;
      width: 100%;
      background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
      color: white;
      text-decoration: none;
      padding: 1rem;
      text-align: center;
      border-radius: 50px;
      margin-top: 1.5rem;
      font-weight: bold;
      transition: opacity 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Cart üõí</h1>
    <div id="cart-items"></div>
    <div class="total" id="cart-total"></div>
    <a href="index.html" class="btn" style="background:#667eea;">‚¨Ö Continue Shopping</a>
    <a id="whatsapp-order" class="btn" target="_blank">üí¨ Order on WhatsApp</a>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const container = document.getElementById("cart-items");
      const totalElem = document.getElementById("cart-total");

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty üòî</p>";
        totalElem.textContent = "";
        return;
      }

      let total = 0;
      container.innerHTML = cart.map((item, i) => {
        const priceNum = parseFloat(item.price.replace(/[^\d.]/g, '')) || 0;
        total += priceNum;
        return `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.title}">
            <div>
              <h3>${item.title}</h3>
              <p>${item.price}</p>
            </div>
            <button class="remove-btn" onclick="removeItem(${i})">‚ùå</button>
          </div>
        `;
      }).join("");

      totalElem.textContent = `Total: PKR ${total.toLocaleString()}`;

      const message = cart.map(i => `‚Ä¢ ${i.title} (${i.price})`).join("%0A");
      const whatsapp = `https://wa.me/923133295329?text=Assalamualaikum!%0AMy order from SM Collections:%0A%0A${message}%0A%0ATotal: PKR ${total.toLocaleString()}%0A`;
      document.getElementById("whatsapp-order").href = whatsapp;
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
