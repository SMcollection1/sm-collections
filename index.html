<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SM Collections Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; color:#333; }
    header { background:#111; color:white; padding:1rem; text-align:center; }
    #products-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1rem; padding:1rem; }
    .category-card { background:white; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:1rem; transition: transform 0.2s; }
    .category-card:hover { transform:scale(1.02); }
    .category-btn { background:#111; color:white; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>üõç SM Collections Store</h1>
  </header>

  <main>
    <div id="products-grid"><p>Loading products...</p></div>
  </main>

  <script>
    const products = [
      "/products/test.md",
      "/products/product1.md"
    ];

    async function loadProducts() {
      const grid = document.getElementById('products-grid');
      grid.innerHTML = "<p>Loading products...</p>";

      try {
        grid.innerHTML = "";
        for (const url of products) {
          const text = await fetch(url).then(r => r.text());
          const title = text.match(/title:\s*(.*)/)?.[1] || "Product";
          const description = text.match(/description:\s*(.*)/)?.[1] || "";
          const price = text.match(/price:\s*(.*)/)?.[1] || "";
          const image = text.match(/image:\s*(.*)/)?.[1] || "";
          const whatsapp = text.match(/whatsapp:\s*(.*)/)?.[1] || "#";

          const card = document.createElement("div");
          card.className = "category-card";
          card.innerHTML = `
            <a href="product.html?file=${url.split('/').pop()}" style="text-decoration:none;color:inherit;">
              <img src="${image}" alt="${title}" style="width:100%;border-radius:10px;margin-bottom:1rem;">
              <h3>${title}</h3>
              <p>${description}</p>
              <p><strong>Price:</strong> ${price}</p>
            </a>
            <div style="margin-top:1rem;display:flex;gap:10px;justify-content:center;">
              <button class="category-btn" onclick="addToCart('${title}','${price}','${image}')">üõí Add to Cart</button>
              <a href="${whatsapp}" target="_blank" class="category-btn" style="background:#25d366;">üí¨ WhatsApp</a>
            </div>
          `;
          grid.appendChild(card);
        }
      } catch (err) {
        grid.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Error loading products. Check files.</p>";
        console.error(err);
      }
    }

    function addToCart(title, price, image) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push({ title, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${title} added to cart! üõç`);
    }

    loadProducts();
  </script>
</body>
</html>
